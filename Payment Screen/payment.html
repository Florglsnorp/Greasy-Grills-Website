<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet'>
    <link rel="icon" href="/img/logo copy.png">
    <title>Greasy Grills ~ Payment</title>
</head>
<body>

    <div class="header">
        <div class="divider">
            <div class="divide">
                <img src="/img/logo.png">
            </div>
            <div class="divide">
                <a href="/Connector_Customer/connector.html">Back To Home</a>
                <a href="/index.html">Log Out</a>
            </div>
        </div>
    </div>

    <div class="container p-0">
        <div class="card px-4">
            <p class="h8 py-3">Payment Details</p>
            <div class="row gx-3">
                <div class="col-12">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">Person Name</p>
                        <input class="form-control mb-3" type="text" placeholder="Name" value="">
                    </div>
                </div>
                <div class="col-12">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">Card Number</p>
                        <input class="form-control mb-3" type="text" placeholder="1234 5678 4358 2678">
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">Expiry</p>
                        <input class="form-control mb-3" type="text" placeholder="MM/YYYY">
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">CVV/CVC</p>
                        <input class="form-control mb-3 pt-2 " type="password" placeholder="***">
                    </div>
                </div>
                <div class="col-12">
                    <div class="btn btn-primary mb-3" onclick="receipt()">
                        <span class="ps-3">Complete Payment</span>
                        <span class="fas fa-arrow-right"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="receipt">
        <p class="order-number"></p>
        <hr>
        <p class="thank-you">Thank you for your order</p>
        
        <div class="cart-items" id="cart-items">
            <div class="receipt-row">
                <div class="qty">QTY</div>
                <div class="name">ITEM</div>
                <div class="price">TOTAL</div>
            </div>
        </div>

        <hr>
        <div class="total"><p id="thing">$0.00</p></div>
        <div class="email">We will email you when your order is ready</div>
        <div class="greasy">Greasy Grills</div>
    </div>

    <script src="../index.js"></script>
</body>
</html>
