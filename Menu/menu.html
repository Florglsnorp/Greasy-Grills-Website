<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="menu.css">
    <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet'>
    <link rel="icon" href="img/logo copy.png">
    <title>Greasy Grills ~ Order Menu</title>
</head>
<body>

    <div class="header">
        <div class="divider">
            <div class="divide">
                <img src="img/logo.png">
            </div>
            <div class="divide">
                <a href="#entrees">Entrees</a>
                <a href="#sides">Sides</a>
                <a href="#drinks">Drinks</a>
                <a href="#checkout" class="mainThing">Checkout</a>
                <a href="Connector_Customer/connector.html">Back</a>
                <a href="index.html">Log Out</a>
            </div>
        </div>
    </div>

    <main>
        <section id="menu">
          <h2>Greasy Grills Menu</h2>
            
            <div class="Entrees" id="entrees">
                <center><button class="btn btn-entrees" onclick="retrieveItemsEntrees()"><p>Entrees</p></button></center>
            </div>

            <div class="Sides" id="sides">
                <center><button class="btn btn-sides" onclick="retrieveItemsSides()"><p>Sides</p></button></center>
            </div>

            <div class="Drinks" id="drinks">
                <center><button class="btn btn-drinks" onclick="retrieveItemsDrinks()"><p>Drinks</p></button></center>
            </div>
        </section>
    </main>

    <div class="checkout" id="checkout">
        <h2>Checkout</h2>
        <div class="items" id="item">
            <div class="titleRow">
                <div class="row">
                    <h3>Item</h3>
                    <hr>
                </div>
                <div class="row">
                    <h3>Price</h3>
                    <hr>
                </div>
                <div class="row">
                    <h3>Quantity</h3>
                    <hr>
                </div>
            </div>
        </div>
        <div class="price" id="price">
            <h3>Total Price:</h3>
            <h3 class="total" id="total">$0.00</h3>
        </div>
        <div class="payment">
            <button id="pay" onclick="redirect()">Proceed to Payment</button>
            <script>
                var payButton = document.getElementById("pay")
                payButton.disabled = true
            </script>
        </div>
    </div>

    <div class="footer">
        <div class="foot">
            <p>Â© 2023, Greasy Grills Inc.</p>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
