<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greasy Grills ~ Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet'>
    <link rel="icon" href="logo copy.png">
</head>
<body>
    

    <section class="box">
        <section class="intro">
            <p class="intro-p">Sign-Up</p>
        </section>
    
    
    
        <section class="signup">
            <div class="signup-labels">
                <p class="signup-labels-p">Email</p>
                <p class="signup-labels-p">Password</p>
            </div>
    
            <div class="signup-inputs">
                <input class="signup-inputs-item signup-inputs-email" type="email" placeholder="Enter Email">
                <input class="signup-inputs-item signup-inputs-pass" type="password" placeholder="Enter Password">

            </div>
        </section>
    
    
    
        <section class="btn">
            <button class="btn-item" onclick="signUp()">Create Account</button>
        </section>



        <section class="link">
            <p>Already have an account?</p>
            <a href="index.html#login">Login</a>
        </section>
    </section>
   

    <script src="script.js"></script>
</body>
</html>
